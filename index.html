<!DOCTYPE html>
<html>
  <head>
    <title>Roman/Decimal Number Converter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-98VM63MY5G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-98VM63MY5G');
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Roman/Decimal Number Converter</h1>

      <div class="converter">
        <label for="decimal">Decimal Number (1-3999)</label>
        <input
          type="number"
          id="decimal"
          min="1"
          max="3999"
          placeholder="Enter a decimal number" />
        <button onclick="onConvertToRoman()">Convert to Roman</button>
        <div id="romanResult" class="error"></div>
      </div>

      <div class="converter">
        <label for="roman">Roman Number</label>
        <input
          type="text"
          id="roman"
          placeholder="Enter a Roman numeral"
          style="text-transform: uppercase" />
        <button onclick="onConvertToDecimal()">Convert to Decimal</button>
        <div id="decimalResult" class="error"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

    <div class="container">
      <h1>Roman/Decimal Number Converter</h1>

      <div class="converter">
        <label for="decimal">Decimal Number (1-3999)</label>
        <input
          type="number"
          id="decimal"
          min="1"
          max="3999"
          placeholder="Enter a decimal number" />
        <button onclick="onConvertToRoman()">Convert to Roman</button>
        <div id="romanResult" class="error"></div>
      </div>

      <div class="converter">
        <label for="roman">Roman Number</label>
        <input
          type="text"
          id="roman"
          placeholder="Enter a Roman numeral"
          style="text-transform: uppercase" />
        <button onclick="onConvertToDecimal()">Convert to Decimal</button>
        <div id="decimalResult" class="error"></div>
      </div>
    </div>
